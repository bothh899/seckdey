<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs | A Modern Reading Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --bg-accent: #f7f7f7;
            --bg-card: #ffffff;
            --text-primary: #212121;
            --text-secondary: #555555;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: rgba(59, 130, 246, 0.1);
            --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.04);
            --shadow-card: 0 5px 15px rgba(0, 0, 0, 0.03);
            --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.08);
            --border-light: rgba(0, 0, 0, 0.08);
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --spacing-xl: 4rem;
            --border-radius-sm: 6px;
            --border-radius-md: 12px;
            --border-radius-lg: 24px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-serif: 'Freight Text Pro', 'Playfair Display', Georgia, serif;
        }

        /* Dark mode variables */
        .dark-mode {
            --bg-color: #121212;
            --bg-accent: #1e1e1e;
            --bg-card: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --border-light: rgba(255, 255, 255, 0.12);
            --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.2);
            --shadow-card: 0 5px 15px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Sepia mode variables */
        .sepia-mode {
            --bg-color: #f8f2e4;
            --bg-accent: #f0e6d2;
            --bg-card: #f9f5eb;
            --text-primary: #5b4636;
            --text-secondary: #7d6b5d;
            --border-light: rgba(91, 70, 54, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 100%;
            /* Base font size for better rem scaling */
            -webkit-text-size-adjust: 100%;
            /* Prevent font scaling in landscape */
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            padding-bottom: var(--spacing-xl);
            transition: var(--transition);
            width: 100%;
            min-height: 100vh;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: var(--font-serif);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            line-height: 1.3;
            word-wrap: break-word;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: var(--spacing-lg);
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: clamp(1.4rem, 4vw, 2rem);
            margin-top: var(--spacing-lg);
            letter-spacing: -0.01em;
        }

        h3 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.125rem);
            line-height: 1.8;
            margin-bottom: var(--spacing-lg);
            max-width: 100%;
            color: var(--text-secondary);
            word-wrap: break-word;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid transparent;
        }

        a:hover {
            color: var(--accent-hover);
        }

        img,
        video,
        svg {
            max-width: 100%;
            height: auto;
        }

        /* Layout components */
        .container {
            max-width: 1280px;
            width: 100%;
            margin: 0 auto;
            padding: 0 max(var(--spacing-md), 5%);
        }

        header {
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: var(--spacing-xl);
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: var(--transition);
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .logo {
            font-family: var(--font-serif);
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.03em;
        }

        .nav-links {
            display: flex;
            gap: clamp(var(--spacing-md), 3vw, var(--spacing-lg));
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--text-secondary);
            font-weight: 500;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background-color: var(--bg-accent);
        }

        /* Mobile menu button */
        .menu-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: clamp(var(--spacing-lg), 10vw, var(--spacing-xl)) 0;
            margin-bottom: var(--spacing-xl);
            width: 100%;
        }

        .hero h1 {
            max-width: 90%;
        }

        .hero p {
            max-width: min(650px, 90%);
            text-align: center;
            margin: 0 auto var(--spacing-lg);
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            line-height: 1.7;
        }

        /* Card components */
        .tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
            padding-bottom: var(--spacing-md);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            /* Firefox */
        }

        .tabs::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Edge */
        }

        .tab {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .tab.active {
            background-color: var(--accent-light);
            color: var(--accent-color);
        }

        .tab:hover:not(.active) {
            background-color: var(--bg-accent);
            color: var(--text-primary);
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            width: 100%;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-card);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            padding: var(--spacing-lg);
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-light);
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card h3 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.01em;
        }

        .card p {
            font-size: clamp(0.9rem, 2vw, 1rem);
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            flex: 1;
        }

        .tag {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            background-color: var(--accent-light);
            color: var(--accent-color);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card .meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-sm);
            flex-wrap: wrap;
            gap: var(--spacing-xs);
        }

        /* Article components */
        .article {
            margin: 0 auto;
            max-width: 800px;
            padding: var(--spacing-md) max(var(--spacing-md), 5%);
            width: 100%;
        }

        .article-header {
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .article-meta {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .article p {
            margin: 0 auto var(--spacing-lg);
        }

        .article-actions {
            position: fixed;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            z-index: 10;
        }

        /* Settings panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: min(300px, 80vw);
            background-color: var(--bg-color);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: var(--spacing-lg);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
        }

        .settings-panel.active {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .settings-section {
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-light);
        }

        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            gap: var(--spacing-xs);
        }

        .theme-options {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .theme-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .theme-option.light {
            background-color: #ffffff;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .theme-option.dark {
            background-color: #121212;
        }

        .theme-option.sepia {
            background-color: #f8f2e4;
        }

        .theme-option.active {
            border-color: var(--accent-color);
        }

        .font-size-slider {
            width: 100%;
            margin-top: var(--spacing-sm);
        }

        /* Buttons and interactive elements */
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .btn-outline:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-accent);
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-icon:hover {
            background-color: var(--accent-light);
            color: var(--accent-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        .delay-4 {
            animation-delay: 0.4s;
        }

        /* Search component */
        .search-container {
            position: relative;
            margin-bottom: var(--spacing-lg);
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            padding-right: calc(var(--spacing-lg) * 2);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-light);
            background-color: var(--bg-accent);
            font-family: var(--font-sans);
            font-size: 1rem;
            color: var(--text-primary);
            transition: var(--transition);
            -webkit-appearance: none;
            /* Fix for iOS styling */
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .search-icon {
            position: absolute;
            right: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 3px;
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .progress-bar {
            height: 3px;
            background: var(--accent-color);
            width: 0%;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .container {
                padding: 0 max(var(--spacing-md), 5%);
            }

            .article-actions {
                right: var(--spacing-md);
            }
        }

        @media (max-width: 768px) {
            html {
                font-size: 95%;
                /* Slightly reduce base font size */
            }

            .featured-grid {
                grid-template-columns: repeat(auto-fill, minmax(min(100%, 280px), 1fr));
            }

            .article-actions {
                position: fixed;
                bottom: var(--spacing-md);
                right: var(--spacing-md);
                top: auto;
                transform: none;
                flex-direction: row;
            }
        }

        @media (max-width: 640px) {
            html {
                font-size: 90%;
            }

            .menu-button {
                display: block;
            }

            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: var(--spacing-sm);
                margin-top: var(--spacing-md);
            }

            .nav-links.active {
                display: flex;
            }

            header {
                padding: var(--spacing-sm) 0;
            }

            .hero {
                padding: var(--spacing-lg) 0;
            }

            .card {
                padding: var(--spacing-md);
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 85%;
            }

            .featured-grid {
                gap: var(--spacing-md);
            }

            .hero h1 {
                max-width: 100%;
            }

            .tabs {
                padding-bottom: var(--spacing-sm);
                gap: var(--spacing-xs);
            }

            .tab {
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .settings-panel {
                width: 100%;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .card:hover {
                transform: none;
                box-shadow: var(--shadow-card);
            }

            .btn:hover {
                transform: none;
                box-shadow: none;
            }

            a:active,
            .btn:active,
            .card:active {
                opacity: 0.8;
            }

            /* Increase tap target sizes */
            .nav-links a,
            .tab,
            .btn,
            .btn-icon {
                padding: max(var(--spacing-sm), 8px) max(var(--spacing-md), 12px);
            }

            .btn-icon {
                min-width: 44px;
                min-height: 44px;
            }
        }

        /* Fix for iOS input styling */
        input,
        textarea,
        select,
        button {
            -webkit-appearance: none;
            border-radius: 0;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }

            .article-actions,
            .settings-panel,
            .progress-container {
                display: none;
            }
        }
    </style>
</head>

        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
